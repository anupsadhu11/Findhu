<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Findhu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #d1fae5 0%, #ffffff 50%, #ccfbf1 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #10b981, #14b8a6);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon span {
      font-size: 40px;
      color: white;
      font-weight: bold;
    }
    h1 {
      font-size: 28px;
      color: #1f2937;
      margin-bottom: 10px;
    }
    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .retry-btn {
      background: linear-gradient(135deg, #10b981, #14b8a6);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .retry-btn:hover {
      transform: scale(1.05);
    }
    .hindi {
      font-size: 14px;
      color: #9ca3af;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <span>F</span>
    </div>
    <h1>You're Offline</h1>
    <p>No internet connection found. Check your connection and try again.</p>
    <p class="hindi">आप ऑफ़लाइन हैं / আপনি অফলাইন আছেন</p>
    <button class="retry-btn" onclick="window.location.reload()">Retry / पुनः प्रयास करें</button>
  </div>
</body>
</html>
